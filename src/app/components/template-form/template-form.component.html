    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input  class="form-control" type="text" id="name" name="name" [(ngModel)]="form.name" #fname="ngModel"  required >
      
    </div>
<!-- Validation -->

    <div *ngIf="fname.invalid" class="text-danger"> First Nane is invalid</div>
    <div *ngIf="fname.valid" class="text-danger"> First Nane is valid</div>
    <div *ngIf="fname.touched" class="text-danger"> First Nane is touched</div>
    <div *ngIf="fname.untouched" class="text-danger"> First Nane is untouched</div>
    <div *ngIf="fname.dirty" class="text-danger"> First Nane is Dirty</div>
    <div *ngIf="fname.pristine" class="text-danger"> First Nane is pristine</div>



    <button type="submit" class="btn btn-primary" [disabled]="myform.invalid">Submit</button>
  </form>
  <div *ngIf="isSubmitted" class="alert alert-success">Form Submitted Succesfully </div>
